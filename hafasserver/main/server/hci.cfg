% Zugang fuer Test-Client
[auth:hf7mcf9bv3nv8g5f]
config   default

[config:default]
auth.required true

timezoneOffsetEnabled true

% switch layer
coordSystem   standard
layer         NRG

passlist      true
polyline      true
tariff        !false
freq          !false

% Location attributes
location.Attributes.Enabled           true
location.Attributes.MaxPriorityToShow 999

% Location Infotext
location.InfoTextsEnabled      true
location.InfoTextsToShow       cr,nl,ui

% Journey Infotext
% FD - UIC
journey.InfoTextsEnabled       true
journey.InfoTextsToShow        ti,rs,hc,to,rn,ac,fs,ls,ca,tl,de,st,jd,sd,ad,ra,ct,dt,fd,xi,vt,dd

% Stationboard
stationboard.filterEquiv           !false
stationboard.groupParallelJourneys false

% Unsharfe Suche an
%tripsearch.unsharp true

% HCUTL-44, mschu, 07.12.2022: Enable full train composition
trainCompositionEnabled        true
% HCUTL-44 / sfa / 2023-02-06
trainComposition.occupancy.seatClass.2nd Standard
trainComposition.occupancy.seatClass.1st First

% Walk
gis.route.front.foot.enabled   true
gis.route.front.foot.mindist   0
gis.route.front.foot.maxdist   1000
gis.route.front.foot.maxdur    20
gis.route.front.foot.speed     100
gis.route.front.foot.waittime  0
gis.route.front.foot.cost      0

gis.route.back.foot.enabled    true
gis.route.back.foot.mindist    0
gis.route.back.foot.maxdist    1000
gis.route.back.foot.maxdur     20
gis.route.back.foot.speed      100
gis.route.back.foot.waittime   0
gis.route.back.foot.cost       0

gis.route.total.foot.enabled   false
gis.route.total.foot.mindist   0
gis.route.total.foot.maxdist   2000
gis.route.total.foot.maxdur    40
gis.route.total.foot.speed     100
gis.route.total.foot.waittime  0
gis.route.total.foot.cost      0


